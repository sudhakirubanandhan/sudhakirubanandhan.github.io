<html >
    <head>
        <meta charset="UTF-8">
        <title>Page Redirection</title>
    </head>
    <body>
        <div> 
            <object id ="change" type="text/html" data="https://www.tajhotels.com/" width="100%" height="100%">
            </object>
         </div>
         <script>
             const queryString = window.location.search;
             console.log(queryString);
             const urlParams = new URLSearchParams(queryString);
             console.log(urlParams)
             let fullPath = urlParams.get('url')
             console.log(fullPath)
            document.getElementById("change").data = fullPath;
    </script>
    </body>
</html>
